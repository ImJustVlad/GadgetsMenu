  gadgetsmenu.*:
    default: op
    description: Let a player to use all GadgetsMenu commands.
    children:
      gadgetsmenu.help:
        description: Let a player to list commands.
      gadgetsmenu.reload:
        description: Let a player to reload configuration.
      gadgetsmenu.version:
        description: Let a player to check GadgetsMenu version.
      gadgetsmenu.givemenu:
        description: Let a player to give GadgetsMenu to player.
      gadgetsmenu.checkupdate:
        description: Let a player to check latest version.
      gadgetsmenu.cooldown.bypass:
        description: Let a player to bypass the cooldown timer.
      gadgetsmenu.link:
        description: Let a player to get the helpful link.
      gadgetsmenu.admin:
        description: Let a player to access admin settings.
      gadgetsmenu.hats.*:
        description: Let a player to use all Hats.
        children:
          - gadgetsmenu.hats.
