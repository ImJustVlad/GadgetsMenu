version: 3.5.0
auther: OnlyNoobDied, YapZhenYie
description: Amazing hub perks for Donor.
softdepend: [LibsDisguises]
commands:
  gcredits:
    description: Credits command.
    aliases: [gmenucredits, gadgetsmenucredits]
    usage: /<command>
  gpet:
    description: Pet rename command.
    aliases: [gmenupet, gadgetsmenupet]
    usage: /<command>
  menu:
    description: GadgetsMenu Main command.
    aliases: [gmenu, gadgetsmenu]
    usage: /<command>
